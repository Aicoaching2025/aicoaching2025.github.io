<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing Data Science and Machine Learning by Candace Grant</title>
    <style>
        body { background-color: #0A192F; color: #F8FAFC; font-family: 'Arial', sans-serif; text-align: center; }
        .container { width: 90%; margin: auto; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .project-card {
            background-color: #112240;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 165, 0, 0.8);
        }
        .btn, .readme-btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
            color: #0A192F;
            background: #FFA500;
            box-shadow: 0 0 10px #FFA500;
            border: none;
            cursor: pointer;
        }
        .btn:hover, .readme-btn:hover {
            background: #FF8C00;
            box-shadow: 0 0 20px #FF8C00;
        }
        .readme-content {
            margin-top: 10px;
            background-color: #172A45;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Introducing Data Science and Machine Learning by Candace Grant</h1>
    <div class="container">
        <h2>Projects</h2>
        <div class="grid-container" id="project-list"></div>
    </div>

    <script>
        const projects = [
            { "title": "Quantitative vs. Categorical Data", "description": "Exploring data analysis using categorical and quantitative data.", "colab_link": "https://colab.research.google.com/drive/1YIEivdJaPb2GFJX7FuFBzk1wegaA3abO?usp=sharing", "readme": "static/readme/project_one.md" },
            { "title": "Quantitative vs Quantitative Data", "description": "Data analysis comparing quantitative datasets.", "colab_link": "https://colab.research.google.com/drive/1jqQAFO-YXsDFvb2pwweBjhpzv_mgqUou?usp=sharing", "readme": "static/readme/project_two.md" },
            { "title": "Logistic Regression in Healthcare", "description": "Binary data classification.", "colab_link": "https://colab.research.google.com/drive/1wHtUFnXEZX_mcLWUOBGreJNCGS32-ujH?usp=sharing", "readme": "static/readme/project_three.md" },
            { "title": "Naives Bayes", "description": "Categorizing Spam Email.", "colab_link": "https://colab.research.google.com/github/Aicoaching2025/Naives-Bayes/blob/main/Naive_Bayes.ipynb", "readme": "static/readme/project_four.md" },
            { "title": "Random Forests", "description": "Enhancing Credit Scoring for Risk Assessment.", "colab_link": "https://colab.research.google.com/drive/1BkuEv5_5gO9dIrgKUkBoucDVUveCBDjV?usp=sharing", "readme": "static/readme/project_five.md" },
            { "title": "Support Vector Machines", "description": "Cancer Detection Technique.", "colab_link": "https://colab.research.google.com/drive/1XPnpQv0cWztPafV2d5MjM8ecDlBLjH0b?usp=sharing", "readme": "static/readme/project_six.md" },
            { "title": "Linear Algebra", "description": "Image Transformation with Numpy and Linear Algebra.", "colab_link": "https://colab.research.google.com/drive/186NombQrhn9iPdP3gVL6EvhOOf94TSBb?usp=sharing", "readme": "static/readme/project_seven.md" },
            { "title": "Housing Prices", "description": "Predicting Housing Prices with Machine Learning.", "colab_link": "https://colab.research.google.com/drive/1JOpLU7Ej1s9vIUg7NzohzBb3siXU5wO-?usp=sharing", "readme": "static/readme/project_eight.md" },
            { "title": "K Means Clustering", "description": "Segmenting Customers for Targeted Marketing.", "colab_link": "https://colab.research.google.com/drive/18Gh3nq51bqw0WyWoFozwp2Nx7CUGwOP7?usp=sharing", "readme": "static/readme/project_nine.md" }
        ];

        const projectList = document.getElementById("project-list");

        projects.forEach(project => {
            let projectCard = document.createElement("div");
            projectCard.classList.add("project-card");
            projectCard.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <a href="${project.colab_link}" target="_blank" class="btn">Run in Colab</a>
                <button class="readme-btn" onclick="loadReadme('${project.readme}', this)">View README</button>
                <div class="readme-content"></div>
            `;
            projectList.appendChild(projectCard);
        });

        function loadReadme(readmePath, button) {
            fetch(readmePath)
                .then(response => response.text())
                .then(data => {
                    let readmeContent = button.nextElementSibling;
                    readmeContent.innerHTML = `<pre>${data}</pre>`;
                    readmeContent.style.display = readmeContent.style.display === "none" ? "block" : "none";
                })
                .catch(error => console.error("Error loading README:", error));
        }
    </script>
</body>
</html>
