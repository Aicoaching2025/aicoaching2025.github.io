<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introducing Data Science and Machine Learning Projects</title>
  <style>
    body {
      background-color: #0a192f;
      color: #f8fafc;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .project-card {
      background-color: #112240;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.8);
    }

    .btn,
    .readme-btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 5px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      font-weight: bold;
      color: #0a192f;
      background: #ffa500;
      box-shadow: 0 0 10px #ffa500;
      border: none;
      cursor: pointer;
    }

    .btn:hover,
    .readme-btn:hover {
      background: #ff8c00;
      box-shadow: 0 0 20px #ff8c00;
    }

    .readme-content {
      margin-top: 10px;
      background-color: #172a45;
      padding: 10px;
      border-radius: 5px;
      display: none;
      text-align: left;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    .container h3 {
      font-weight: normal;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
